<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리턴평균</title>
</head>

<body>
    <script>
        function classAvg(arrData) {
            let sum = 0;
            for (let i = 0; i < arrData.length; i++) {
                sum += Number(prompt(`${arrData[i]}의 점수를 입력하세요`));
            }
            let avg = sum / arrData.length;
            return avg;
        }

        let arrSubject = ["국어", "수학"];
        document.write(`평균 점수는 ${classAvg(arrSubject)}입니다`);
    </script>
</body>

</html>

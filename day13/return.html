<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return</title>
</head>

<body>
    <script>
        function plus(num1, num2) {
            return num1 + num2;
        }

        console.log(plus(3, 6));

        function hello(name) {
            return "안녕하세요" + name + " 님 반갑습니다";
        }

        console.log(hello("박서현"));
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arguments</title>
</head>

<body>
    <script>
        function sum() {
            let total = 0;
            for (let i = 0; i < arguments.length; i++) {
                total += arguments[i];
            }
            document.write(`합계: ${total}`);
        }
        sum(1, 2, 3, 4, 5);
    </script>
</body>

</html>

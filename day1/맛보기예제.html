<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛보기예제</title>
</head>
<body>
    <script>
        let age = prompt("사용자의 나이를 입력해주세요", "0");

        if (age >= 20) {
            document.write("당신은 성인입니다");
        }
        else {
            document.write("당신은 미성년자입니다");
        }
    </script>
    
</body>
</html>

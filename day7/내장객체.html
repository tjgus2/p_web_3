<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체</title>
</head>
<body>
    <script>
        let tv = new Object();

        tv.color = "pink";
        tv.price = 300000;

        tv.show = function() {
            document.write(`tv색상: ${this.color}<br>`);
            document.write(`tv가격: ${this.price}<br>`);
        }
        
        document.write("<h2>만들어준 tv객체 메소드 호출해보기</h2>");
        tv.show();
    </script>
</body>
</html>

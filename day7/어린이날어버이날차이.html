<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어린이날어버이날차이</title>
</head>
<body>
    <script>
        let childrenDay = new Date("2025-05-05");
        let parentDay = new Date("2025-05-08");

        let minusDay = parentDay - childrenDay;

        let result = minusDay / (1000 *  60 * 60 * 24);

        document.write(`어린이날과 어버이날은 ${result}일 차이가 납니다`);
    </script>
</body>
</html>

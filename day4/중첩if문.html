<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩if문</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 20;
        let c = 30;
        if (a < b) {
            document.write("1차 관문 조건이 참입니다.<br>");
            if (b > c) {
                document.write("2차 관문 조건도 참입니다");
            }
        }

        let id = "tjgus1234"
        let pw = "1234"
        let userId =  prompt("아이디를 입력해주세요");

        if (id != userId) {
            alert("아이디가 일치하지 않습니다.");
            location.reload();
        } else {
            let userPw = prompt("비밀번호를 입력해주세요");
            if (pw == userPw) {
                document.write(`${userId}님 반갑습니다`);
            }
            else {
                document.write("비밀번호가 일치하지 않습니다.");
                location.reload();
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매개변수</title>
</head>
<body>
    <script>
        function profile(name, area) {
            document.write(`안녕하세요. 저는 ${name}입니다<br>`);
            document.write(`${area}에 거주하고 있습니다<br>`);
            document.write("<br>");
        }

        
        profile("강아지", "인천");
        profile("고양이", "부신");
        profile("햄스터", "제주도");
    </script>
</body>
</html>

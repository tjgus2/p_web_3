<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카운트업</title>
</head>
<body>
    <script>
        let num = Number(prompt("숫자를 입력하세요"));
        let current = 0;
        let countUp = setInterval(() => {
            document.write(current, "<br>");
            current++;
            
            if (current > num) {
                clearInterval(countUp);
                document.write("완료!");
            }
        }, 1000);
    </script>
</body>
</html>

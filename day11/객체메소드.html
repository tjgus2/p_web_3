<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브라우저객체메소드</title>
</head>
<body>
    <button onclick="clearInterval(auto)">증가 정지</button>
    <button onclick="clearInterval(auto1)">감소 정지</button>
    <script>
        let addNum = 0;
        let subNum = 1000;

        let auto = setInterval(() => {
            addNum++;
            console.log("addNum: ", addNum);
        }, 1000);

        let auto1 = setInterval(() => {
            subNum--;
            console.log("subNum: ", subNum);
        }, 1000);

        let setTimeOutCode = setTimeout(() => {
            document.write("안녕하세요");
        }, 5000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위치관련메소드</title>
    <style>
        #box {
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 5px solid #000;
            overflow: auto;
        }

        #target {
            width: 200px;
            height: 100px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <!-- innerWidth와 innerHeight -->
     <button onclick="showWindowSize()">브라우저 크기보기</button>
     <p id="size"></p>

     <!-- innerHTML -->
      <div id="content">
        <p>이 내용이 바뀔거예요</p>
      </div>
      <button onclick="changeContent()">내용 바뀌기</button>

      <!-- textcontent -->
       <div id="text_example">
            <p>저는 <b>고양이</b>를 좋아해요</p>
       </div>
       <button onclick="showText()">텍스트만 보기</button>

       <input type="text" id="name" value="기본값">
       <button onclick="updateValue()">값 변경하기</button>

       <!-- offsetHeight / clientHeight / scrollHEight -->
        <div id="box">
            dkjfslkf
            <br>
            dkjfslkf
            <br>
            dkjfslkf
            <br>
            dkjfslkf
            <br>
            dkjfslkf
            <br>
            dkjfslkf
            <br>
            dkjfslkf
            <br>
        </div>
        <button onclick="showHeight()">높이 정보 보기</button>
        <button onclick="showWidth()">너비 정보 보기</button>

        <div id="target">
            위치와 크기를 확인할 박스
        </div>
        <button onclick="showRect()">타겟 정보보기</button>

    <script>
        function showWindowSize() {
            const height = window.innerHeight;
            const width = window.innerWidth;

            document.getElementById("size").textContent = `높이: ${height}px / 너비 ${width}px`
        }

        function changeContent() {
            const div = document.getElementById("content");
            div.innerHTML = "<h1>새로운 내용</h1><p>이제 변경되었어요</p>"
        }

        function showText() {
            const div = document.getElementById("text_example");
            alert(div.textContent);
        }

        function updateValue() {
            const input = document.getElementById("name");
            alert(`현재 값: ${input.value}`);
            input.value = "새로운 값";
        }

        function showHeight() {
            const box = document.getElementById("box");
            alert(`offsetHeight: ${box.offsetHeight}px \nclientHeight: ${box.clientHeight}px \nscrollHeight: ${box.scrollHeight}px`)
        }

        function showWidth() {
            const box = document.getElementById("box");
            alert(`offsetWidth: ${box.offsetWidth}px \nclientWidth: ${box.clientWidth}px \nscrollWidth: ${box.scrollWidth}px`)
        }

        function showRect() {
            const target = document.getElementById("target");
            const rect = target.getBoundingClientRect();
            alert(`위치:${rect.x}, ${rect.y} \n위치: ${rect.right}, ${rect.bottom} \n크기: ${rect.width}px, ${rect.height}px`)
        }


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤헤더기초</title>
    <style>
        body {
            height: 5000px;
        }
    </style>
</head>
<body>
    <script>
        let posY = 100;

        window.addEventListener("scroll", (e) => {
            if (posY < window.scrollY) {
                console.log("스크롤을 내렸다");
            }
            else {
                console.log("스크롤을 올렸다");
            }
            posY = window.screenY;
        })
    </script>
</body>
</html>

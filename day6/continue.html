<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue</title>
</head>
<body>
    <script>
        for (let i=0; i<=10; i++) {
            if (i%2==0){
                continue;
            }
            document.write(i, "<br>");
        }

        let j = 0;
        while (j <= 10) {
            j++;
            if (j%2==0) {
                continue;
            }
            document.write(j, "<br>");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break</title>
</head>
<body>
    <script>
        for (let i=0; i<=10; i++){
            if (i == 6) {
                break;
            }
            document.write(i, "<br>");
        }

        let j = 0;
        while (j <= 10) {
            if (j==6){
                break;
            }
            document.write(j, "<br>");
            j++;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 20;
        let c = 30;
        let d = 40;
        let result;

        result = a > b || b >=c || c <=d;
        console.log(result);

        result = a <=b && b >= c && c <= d;
        console.log(result);

        result = !(a>b);
        console.log(result);
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산자</title>
</head>
<body>
    <script>
        let num1 = 15;
        let num2 = 2;
        let result;

        result = num1 + num2;
        console.log(result);

        result = num1 - num2;
        console.log(result);

        result = num1 * num2;
        console.log(result);

        result = num1 / num2;
        console.log(result);

        result = num1 % num2;
        console.log(result);
    </script>
    
</body>
</html>

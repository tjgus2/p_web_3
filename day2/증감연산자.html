<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증감연산자</title>
</head>
<body>
    <script>
        let num1 = 10;
        let num2 = 20;
        let result;

        num1--;
        console.log(num1);

        num1++;
        console.log(num1);

        result = num2++;
        console.log(result);

        result = ++num2;
        console.log(result);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대입연산자</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 3;

        a += b;
        console.log(a);

        a -= b;
        console.log(a);

        a *= b;
        console.log(a);

        a /= b;
        console.log(a);

        a %= b;
        console.log(a);
    </script>
</body>
</html>

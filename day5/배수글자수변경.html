<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .red {
            color: red;
        }
        .green {
            color: green;
        }
        .blue {
            color: blue;
        }
    </style>
    <title>배수글자수변경</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 100; i++) {
            if (i % 5 == 0 && i % 7 != 0) {
                document.write("<p class='red'>" + i + "</p>");
            }
            else if (i % 5 != 0 && i % 7 == 0) {
                document.write("<p class='green'>" + i + "</p>");
            }
            else if (i % 5 == 0 && i % 7 == 0) {
                document.write("<p class='blue'>" + i + "</p>");
            }
            else {
                document.write(i + "<br>");
            }
        }
    </script>
</body>
</html>

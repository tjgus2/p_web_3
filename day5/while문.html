<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문</title>
</head>
<body>
    <script>
        let i = 1;
        while (i <= 10) {
            document.write("안녕하세요" + i + "<br>");
            i++;
        }
    </script>
</body>
</html>

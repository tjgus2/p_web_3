<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열객체문제</title>
</head>
<body>
    <script>
        let group1 = ["사과", "바나나"];
        let group2 = ["포도", "딸기"];
        
        let result = group1.concat(group2);
        document.write(result, "<br>");
        document.write(result.slice(1,3), "<br>");

        result.splice(2, 1, "귤", "복숭아");
        document.write(result, "<br>");

        result.shift();
        result.unshift("망고");
        document.write(result, "<br>");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역변수지역변수</title>
</head>
<body>
    <script>
        let text = "전역변수";

        function testFunction() {
            let text = "지역변수";
            document.write(text, "<br>");
        }

        testFunction();
        document.write(text, "<br>");

        function globalFunction() {
            console.log("나는 전역함수로 어디서든 호출할 수 있어");
        }

        function globalFunction2() {
            function localFunction() {
                console.log("나는 globalfunction2 안에서만 호출 가능");
            }
            function localFunction2() {
                console.log("나는 globalfunction2 안에서만 호출 가능")
            }

            localFunction();
            localFunction2();
        }
        globalFunction2();
    
    </script>
</body>
</html>

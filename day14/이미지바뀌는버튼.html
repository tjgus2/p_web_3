<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지바뀌는버튼</title>
</head>
<body>
    <div class="gallery_zone">
        <figure>
            <img id="photo" src="./1.jfif" alt="">
        </figure>
        <div>
            <button onclick="gallery(0)">이전</button>
            <button onclick="gallery(1)">다음</button>
        </div>
    </div>

    <script>
        let num = 1;

        function gallery(direct) {
            if (direct) {
                if (num == 3) {
                    return;
                }
                else {
                    num++;
                }
            } else {
                if (num == 1) {
                    return;
                }
                else {
                    num--;
                }
            }

            let imgTag = document.getElementById("photo");
            imgTag.setAttribute("src", "./" + num + ".jfif");
        }
    </script>
</body>
</html>
